<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style-reset.css">
    <link rel="stylesheet" href="./styles/indexStyles.css">
    <link rel="stylesheet" href="./styles/margins-paddings.css">
    <link rel="stylesheet" href="./styles/main-page-styles.css">
    <link rel="stylesheet" href="./fonts/f1/stylesheet.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <section class="background-section">
        <section class="first-screen">
            <img class="main-theme" src="./img/main-theme.jpg" alt="">
            <header class="setbar position-1">
                <div class="time-margin">
                    <p class="time-format">1:41</p>
                </div>
                <div class="parameters settings-margin">
                    <img class="parameters-icon" src="./img/svg-icons/Mobile-Signal.svg" alt="">
                    <img class="parameters-icon" src="./img/svg-icons/Wifi.svg" alt="">
                    <img class="parameters-icon" src="./img/svg-icons/Battery.svg" alt="">
                </div>
            </header>

            <div class="weather-main">
                <h1 class="h1-main-page">Montreal</h1>
                <p class="temp-text">19°</p>
                <h2 class="h2-main-page">Mostly Clear H:24°&nbsp;&nbsp;&nbsp;L:18°</h2>
            </div>

            <div class="rectangle-1"></div>   

            <section class="rectangle-2">
                <div class="indicator"></div>
                <div class="header-part">
                        <div class="forecast-1"> 
                            <p class="hourly-forecast">Hourly Forecast</p>
                        </div>
                        <div class="forecast-2"> 
                            <p class="weekly-forecast">Weekly Forecast</p>
                        </div>
                        <div class="ellipse-2"></div>
                        <div class="ellipse-1"></div>
                </div>
                <div class="underline"> </div>
                <div class="separator"> </div>

                <section class="Hours-main-page">
                    <div class="weather-1-main-screen">
                        <p class="weather-1-text">12AM</p>
                        <img class="rain-moon" src="./img/svg-icons/rainmain.svg" alt="">
                        <p class="weather-1-text-2">30%</p>
                        <p class="weather-1-text-3">19°</p> 
                    </div>

                    <div class="weather-1-main-screen-2">
                        <p class="weather-1-text">NOW</p>
                        <img class="rain-moon-1" src="./img/svg-icons/rainmain.svg" alt="">
                        <p class="weather-1-text-3">19°</p> 
                    </div>

                    <div class="weather-1-main-screen">
                        <p class="weather-1-text">2AM</p>
                        <img class="rain-moon" src="./img/svg-icons/rainmain.svg" alt="">
                        <p class="weather-1-text-2">14%</p>
                        <p class="weather-1-text-3">18°</p> 
                    </div>

                    <div class="weather-1-main-screen">
                        <p class="weather-1-text">3AM</p>
                        <img class="rain-moon" src="./img/svg-icons/rainmain.svg" alt="">
                        <p class="weather-1-text-2">50%</p>
                        <p class="weather-1-text-3">15°</p> 
                    </div>

                    <div class="weather-1-main-screen">
                        <p class="weather-1-text">4AM</p>
                        <img class="rain-moon" src="./img/svg-icons/rainmain.svg" alt="">
                        <p class="weather-1-text-2">35%</p>
                        <p class="weather-1-text-3">17°</p> 
                    </div>

                    <div class="weather-1-main-screen">
                        <p class="weather-1-text">12AM</p>
                        <img class="rain-moon" src="./img/svg-icons/rainmain.svg" alt="">
                        <p class="weather-1-text-2">30%</p>
                        <p class="weather-1-text-3">19°</p> 
                    </div>

                </section>


                    <footer class="footer-main-page">
                        <div class="front">
                            <div class="rectangle-4"></div>
                            <section class="button">
                                <img class="plus" src="./img/Plus.png" alt="">
                                <div class="ellipse-1-1"></div>
                                <div class="ellipse-3-1"></div> 
                                <div class="ellipse-2-1"></div>
                                <div class="ellipse-4-1"></div>
                            </section>
                            <img  src="./img/Rectangle-4.png" alt="">
                        </div>
                        <img class="rectangle-3" src="./img/Rectangle-3.png" alt="">
                      
                        <div class="frame-6"> 
                            <img class="symbol" src="./img/svg-icons/Symbol.svg" alt="">
                            <img class="symbol-1" src="./img/svg-icons/Symbol-1.svg" alt="">
                        </div>
                    </footer>
                    <div class="ellipse-last"></div>
            </section>  
        </section>

        <section class="second-screen">
            <header class="setbar position-1">
                <div class="time-margin">
                    <p class="time-format">1:41</p>
                </div>
                <div class="parameters settings-margin">
                    <img class="parameters-icon" src="./img/svg-icons/Mobile-Signal.svg" alt="">
                    <img class="parameters-icon" src="./img/svg-icons/Wifi.svg" alt="">
                    <img class="parameters-icon" src="./img/svg-icons/Battery.svg" alt="">
                </div>
            </header>
        </section>
 
    </section>
</body>
</html>
