<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style-reset.css">
    <link rel="stylesheet" href="./styles/indexStyles.css">
    <link rel="stylesheet" href="./styles/margins-paddings.css">
    <link rel="stylesheet" href="./styles/main-page-styles.css">
    <link rel="stylesheet" href="./fonts/f1/stylesheet.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <section class="background-section">
        <section class="first-screen">

            <img class="main-theme" src="./img/main-theme.jpg" alt="">
 
            <header class="setbar position-1">

                <div class="time-margin">
                    <p class="time-format">1:41</p>
                </div>
 
                <div class="parameters settings-margin">
                    <img class="parameters-icon" src="./img/svg-icons/Mobile-Signal.svg" alt="">
                    <img class="parameters-icon" src="./img/svg-icons/Wifi.svg" alt="">
                    <img class="parameters-icon" src="./img/svg-icons/Battery.svg" alt="">
                </div>
            </header>

            <div class="weather-main">

                <h1 class="h1-main-page">Montreal</h1>
                <p class="temp-text">19°</p>
                <h2 class="h2-main-page">Mostly Clear H:24°&nbsp;&nbsp;&nbsp;L:18°</h2>

            </div>

 
            <div class="rectangle-1">

            </div>   

            <section class="rectangle-2">

                <div class="header-part">
   
                        <div class="forecast-1"> 
                            <p class="hourly-forecast">Hourly Forecast</p>
                        </div>
                        <div class="forecast-2"> 
                            <p class="weekly-forecast">Weekly Forecast</p>
                        </div>
  
                </div>


             </section>  
        </section>




































        <section class="second-screen">

 
            <header class="setbar position-1">

                <div class="time-margin">
                    <p class="time-format">1:41</p>
                </div>


                <div class="parameters settings-margin">
                    <img class="parameters-icon" src="./img/svg-icons/Mobile-Signal.svg" alt="">
                    <img class="parameters-icon" src="./img/svg-icons/Wifi.svg" alt="">
                    <img class="parameters-icon" src="./img/svg-icons/Battery.svg" alt="">
                </div>
            </header>
        </section>
 

 
        
    </section>
</body>
</html>
