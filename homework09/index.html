<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
    <link rel="stylesheet" href="./styles/main-style.css">
    <link rel="stylesheet" href="./styles/style-reset.css">
</head>
<body>
    <main>

        <section id="first-section">
 
                <div class="title">
                    <img src="./img/football.svg" alt="football">
                    <p id="sports">Sports</p>
                </div>

                <h1>Get a personalized football experience tailored just for you</h1>
                <p class="super-fan-status">Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.</p>
                <img class="main-image" src="./img/main-image.png" alt="image of phones">
                <div id="button"> 
                    <button>
                        <img src="./img/logo-apple.svg" alt="apple store">  
                        <div> 
                            <p class="button-p">Download on the</p>
                            <p class="button-p-2">App Store</p>
                        </div>
                    </button>

                    <button>
                        <img class="button-2-img" src="./img/google-play.png" alt="google play">  
                        <div> 
                            <p class="button-p">Download on</p>
                            <p class="button-p-3">Google play</p>
                        </div>
                    </button>
                </div>
        </section>

    </main>
</body>
</html>
