<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./styles/main-style.css">
</head>
<body>
    <nav class="container-xxl py-2">
        <div class="row">
            <div class="col-6 col-md-3 col-xl-4 d-flex align-items-center justify-content-center">
                <img class="mt-2 img-fluid" src="./img/logo.svg" alt="">
            </div>
            <div class="d-none col-md-6 d-md-flex col-xl-4 d-flex align-items-center p-0 justify-content-center">
                <form class="d-flex" role="search">
                    <input class="form-control lh-base fs-6 fw-normal text-center input-search" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
            <div class="col-6 col-md-3 col-xl-4 d-flex align-items-center justify-content-center">
                <ul class="mx-0 navbar-nav d-flex flex-row">
                    <li class="nav-item"> 
                        <a class="navbar-brand me-1  me-md-2 me-xl-4" href="#">
                            <img src="./img/home.svg" alt="Home" >
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="navbar-brand me-1 me-md-2 me-xl-4" href="#">
                            <img src="./img/Vectorwrite.svg" alt="Write someone" >
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="navbar-brand me-1 me-md-2 me-xl-4" href="#">
                            <img src="./img/compass.svg" alt="Compass" >
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="navbar-brand me-1 me-md-2 me-xl-4" href="#">
                            <img src="./img/like.svg" alt="Like" >
                        </a>
                    </li>
                    <li class="nav-item me-1 me-md-2 me-xl-4">
                        <div class="bio-img">
                            <img class="rounded-circle img" src="./img/av.jpg" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-none  d-md-flex container-xxl separator"></div>


    <section class="container-xxl mt-2"> 
        <div class="row">
            <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                <div class="bio-main-img">
                    <img class="rounded-circle img1" src="./img/bio.jpg" alt="">
                </div>
            </div>
            <div class="col-12 col-md-8 px-5">
                <div class="d-flex mt-2 column-gap-2 align-items-center bio-buttons flex-wrap">
                    <p class="m-0 me-2 fw-semibold fs-5">name</p>
                    <button class="btn btn-primary btn-sm">Follow</button>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Follow</a></li>
                          <li><a class="dropdown-item" href="#">Unfollow</a></li>
                        </ul>
                    </div>
                    <div class="d-flex column-gap-1 flex-wrap">
                        <div class="round rounded-circle"></div>
                        <div class="round rounded-circle"></div>
                        <div class="round rounded-circle"></div>
                    </div>
                </div>
                <div class="d-flex column-gap-3 flex-wrap mt-1">
                    <p class="fs-6">79 posts</p>
                    <p class="fs-6">379 followers</p>
                    <p class="fs-6">179 following</p>
                </div>
                <div>
                    <p class="d-block m-0">Name</p>
                    <p class="bio-text m-0 p-0">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.</p>
                </div>
                <div><a href="#" class="text-decoration-none bio-href">bit.ly/35Ce3mX</a></div>
            </div>
        </div>
    </section>

    <section class="container-xxl mt-3"> 
        <div class="row justify-content-center">
            <div class="col-11 d-flex column-gap-2">

                <figure class="d-flex flex-column align-items-center  ms-xl-5">
                    <img class="rounded-circle p-1" src="./img/img-main.png" alt="Name">
                    <figcaption>Name</figcaption>
                </figure>
 
                <figure class="d-flex flex-column align-items-center  ms-xl-5">
                    <img class="rounded-circle p-1" src="./img/img-main.png" alt="Name">
                    <figcaption>Name</figcaption>
                </figure>

                <figure class="d-flex flex-column align-items-center  ms-xl-5">
                    <img class="rounded-circle p-1" src="./img/img-main.png" alt="Name">
                    <figcaption>Name</figcaption>
                </figure>
            </div>
        </div>
    </section>
    <div class="d-none  d-md-flex container-xxl separator"></div>

    <section class="container-xxl"> 
        <div class="row justify-content-around justify-content-md-center posts-tagged">
            <div class="col-1 d-flex me-0 justify-content-center align-items-center first-href">
                <img class="m-0 p-0 me-1" src="./img/posts.svg" alt="posts">
                <p class="m-0 p-0">Posts</p>
            </div>
            <div class="col-1 d-flex justify-content-center align-items-center">
                <img class="m-0 p-0 me-1" src="./img/tagged.svg" alt="tagged">
                <p class="m-0 p-0">Tagged</p>
            </div>
        </div>
    </section>

    <section class="container-xxl mt-2"> 
        <div class="row justify-content-md-center ">
            <div class="col-12 col-xl-3 align-items-center justify-content-center row-gap-3 d-flex flex-column">
                 <img src="./img/img-main.png" alt="">
                 <img src="./img/img-main.png" alt="">
                 <img src="./img/img-main.png" alt="">
            </div>
            <div class="col-12 col-xl-3 align-items-center justify-content-center row-gap-3 d-flex flex-column">
                <img src="./img/img-main.png" alt="">
                <img src="./img/img-main.png" alt="">
                <img src="./img/img-main.png" alt="">
            </div>
            <div class="col-12 col-xl-3 align-items-center justify-content-center row-gap-3 d-flex flex-column">
                <img src="./img/img-main.png" alt="">
                <img src="./img/img-main.png" alt="">
                 <img src="./img/img-main.png" alt="">
            </div>
        </div>
    </section>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous">
    </script>
</body>
</html>
